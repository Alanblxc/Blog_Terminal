# UI相关配置
[ui]
fontSize = "16"
fontFamily = "Consolas, Monaco, 'Courier New', monospace"

# 信息栏样式配置
[ui.infoBar]
backgroundColor = "transparent"
textColor = "#e2e8f0"
borderColor = "transparent"
height = "24px"
padding = "0 10px"

# 信息栏各元素配色
[ui.infoBar.colors]
username = "#ffbebc"
dayOfWeek = "#bc93ff"
commandTime = "#bc93ff"
latency = "#a9ffb4"
cpu = "#ce9178"
mem = "#a9ffb4"

# 主题配置
[theme]
current = "default"
available = ["default", "dark", "light", "solarized", "dracula", "custom"]

# 自定义主题配色
[theme.custom]
background = "#1a1a2e"
text = "#ffffff"
prompt = "#00ff41"
command = "#00bfff"
directory = "#ff6b6b"
file = "#4ecdc4"
error = "#ff0055"

# 预设主题配色
[theme.default]
background = "#000000"
text = "#ffffff"
prompt = "#3b82f6"
command = "#ffffff"
directory = "#60a5fa"
file = "#fbbf24"
error = "#ff0000"

[theme.dark]
background = "#1a1a1a"
text = "#d4d4d4"
prompt = "#4ec9b0"
command = "#569cd6"
directory = "#4ec9b0"
file = "#9cdcfe"
error = "#f44747"

[theme.light]
background = "#ffffff"
text = "#000000"
prompt = "#007acc"
command = "#0000ff"
directory = "#007acc"
file = "#0000ff"
error = "#ff0000"

[theme.solarized]
background = "#002b36"
text = "#839496"
prompt = "#859900"
command = "#268bd2"
directory = "#268bd2"
file = "#2aa198"
error = "#dc322f"

[theme.dracula]
background = "#282a36"
text = "#f8f8f2"
prompt = "#50fa7b"
command = "#bd93f9"
directory = "#50fa7b"
file = "#8be9fd"
error = "#ff5555"

# 背景配置
[background]
image = "/background.jpg"
opacity = "0.9"
position = "center"
size = "cover"
repeat = "no-repeat"

